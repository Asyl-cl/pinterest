<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinterest — Копия</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }

    /* Верхняя панель */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      height: 60px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header input {
      width: 60%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    /* Кнопки категорий */
    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    .filters button {
      border: none;
      background: none;
      font-size: 16px;
      color: gray;
      cursor: pointer;
    }

    .filters button.active {
      color: black;
      font-weight: bold;
    }

    /* Основная сетка картинок */
    .grid {
      columns: 5 200px;
      column-gap: 15px;
      padding: 10px 50px;
    }

    .pin {
      break-inside: avoid;
      background: white;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .pin img {
      width: 100%;
      display: block;
    }

    .pin p {
      padding: 10px;
      margin: 0;
      font-size: 14px;
    }

    @media (max-width: 800px) {
      .grid {
        columns: 2 150px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <input type="text" placeholder="Поиск" />
  </header>

  <div class="filters">
    <button class="active">Все</button>
    <button>Дизайн</button>
    <button>Смешные</button>
  </div>

  <div class="grid">
    <div class="pin"><img src="https://picsum.photos/300/400?1"><p>Пример 1</p></div>
    <div class="pin"><img src="https://picsum.photos/300/500?2"><p>Пример 2</p></div>
    <div class="pin"><img src="https://picsum.photos/300/350?3"><p>Пример 3</p></div>
    <div class="pin"><img src="https://picsum.photos/300/450?4"><p>Пример 4</p></div>
    <div class="pin"><img src="https://picsum.photos/300/400?5"><p>Пример 5</p></div>
  </div>
</body>
</html>
