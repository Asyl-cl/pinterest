  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      min-height: 100vh;
    }

    .shetki {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 70px;
      padding: 15px 0;
      border-right: 1px solid #ddd;
      position: relative;
    }

    .shetki img {
      width: 30px;
      height: 30px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .shetki img:hover {
      transform: scale(1.1);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header2 {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
      border-bottom: 1px solid #ddd;
      background: #fff;
      z-index: 10;
    }

    .header2 button {
      display: flex;
      align-items: center;
      gap: 10px;
      border: none;
      background: #efefef;
      border-radius: 30px;
      padding: 10px 15px;
      width: 100%;
      max-width: 600px;
      cursor: pointer;
    }

    .header2 button:hover {
      background: #e4e4e4;
    }

    .header2 .poisk {
      width: 20px;
      height: 20px;
    }

    .header2 p {
      color: #555;
      font-size: 15px;
    }

    .header2 .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .vse {
      display: flex;
      gap: 20px;
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
      background-color: #fff;
    }

    .vse p {
      cursor: pointer;
      font-weight: 600;
      color: #555;
      transition: color 0.2s;
    }

    .vse p:hover {
      color: black;
    }


   .grid-container {
  display: grid;
  grid-template-columns: repeat(6, 1fr); 
  gap: 15px;
  padding: 15px 30px;
  grid-auto-rows: 10px; 
  grid-auto-flow: dense;
}

.grid-container div {
  border-radius: 16px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s;
}

.grid-container div:hover {
  transform: scale(1.02);
}

.grid-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 16px;
}

.save-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: #e60023; 
  color: white;
  border: none;
  border-radius: 10px;
  padding: 8px 14px;
  font-weight: bold;
  font-size: 14px;
  opacity: 0;
  cursor: pointer;
  transition: opacity 0.2s, transform 0.2s;
  z-index: 2;
}

.save-btn:hover {
  background-color: #ad081b;
  transform: scale(1.05);
}

.grid-container div:hover .save-btn {
  opacity: 1;
}
